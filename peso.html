<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Cálculo do Peso Ideal</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
            <input type="radio" id="inMasculino" required> Masculino
            <input type="radio" id="inFeminino"> Feminino
        </p>
        <p>Altura:
            <input type="text" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campo">
    </form>
</body>
</html>
